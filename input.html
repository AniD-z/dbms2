<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>TESTING AREA</h1>

<table>
  <tbody>

    <tr>
      <td>
        <p>INPUT</p>
      </td>
      <td>
        <input id="input1">
        <input id="input2">
        <input id="input3">
      </td>
    </tr>

    <tr>
      <td>
        <p>OUTPUT
          <p>
      </td>
      <td>
        <p id="output"></p>
      </td>
    </tr>

    <tr>
      <td>
        <p>LOG</p>
      </td>
      <td>
        <p id="log"></p>
    </tr>

    <tr>
      <td>
        <button onclick="clearLog()">Clear the log</button>
      </td>
      <td>
        <button onclick="launch()">Execute launch()</button>
      </td>
    </tr>

    <tr>
      <td>
        <p>QUICK NOTES</p>
      </td>
      <td>
        <p class="noteType">IDs</p>
        <p>Input text box : "input"</p>
        <p>Output text : "output"</p>
        <p>Log text : "log"</p>
        <p class="noteType">FUNCTIONS</p>
        <p>On button press : "launch()"</p>
        <p>Access the debug : debug(x)</p>
        <p>Clear the log : clearLog()</p>
      </td>
    </tr>

  </tbody>
</table>

</body>
</html>
